<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta charset="UTF-8">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/e914982e7e.js" crossorigin="anonymous"></script>
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script type="text/javascript"  src="../src/index.js"></script>
        <script type="text/javascript" src="http://code.createjs.com/easeljs-0.6.0.min.js"></script>

        <link rel="stylesheet" href="css/main.css" >
        <link rel="stylesheet" href="css/media.css" >
        <link rel="stylesheet" href="css/font.css" >


        <link rel="stylesheet" href="css/swiper-bundle.min.css" />
        <script src="js/swiper-bundle.min.js"></script>

        <script type="module" src="../src/image-360.js"></script>

    </head>
    <body>
        <div class="left-side">
            <div class="left-side-inner">
                <div class="left-side-button-prev"><i class="left-side-inner-controllers fa-solid fa-angle-left"></i></div>
                <div class="left-side-content">
                    <h1 id="left-header">BEST SELLERS</h1>
                    <div class="rotatable-img-content">
                        <!-- Slider main container -->
                        <div class="swiper">
                            <!-- Additional required wrapper -->
                            <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide">
                                <img class="360-img-rotate" src="images/left0.png">
                            </div>
                            <div class="swiper-slide">Slide 2</div>
                            <div class="swiper-slide">Slide 3</div>

                            </div>
                            <!-- If we need pagination -->
                            <div class="swiper-pagination"></div>
                        
                            <!-- If we need navigation buttons -->
                        
                            <!-- If we need scrollbar -->
                            <div class="swiper-scrollbar"></div>
                        </div>
  
                        <div class="rotatable-img-controller">
                            <i class="rotatable-img-controller-left rotatable-img-controller-icons fa-solid fa-caret-left"></i>
                            <div class="rotatable-img-controller-circle">360</div>
                            <i class="rotatable-img-controller-right rotatable-img-controller-icons fa-solid fa-caret-right"></i>                       
                        </div>
                        <div class="information-column">
                            <i class="fa-solid fa-ruler information-column-icons"></i>                       
                            <div>20 cm</div>
                            <div class="information-column-divider"></div>
                            <i class="fa-solid fa-compass-drafting information-column-icons"></i>
                            <div>4 cm</div>
                            <div class="information-column-divider"></div>
                            <i class="fa-solid fa-fire information-column-icons"></i>
                            <div>Pink</div>
                            <div class="information-column-divider"></div>
                            <i class="fa-solid fa-paint-roller information-column-icons"></i>
                            <div>Anal</div>
                        </div>
                        <div class="slider-nav">
                            <div class="slider-nav-items-selected"></div>
                            <div class="slider-nav-items"></div>
                            <div class="slider-nav-items"></div>
                            <div class="slider-nav-items"></div>
                            <div class="slider-nav-items"></div>
                            <div class="slider-nav-items"></div>
                            <div class="slider-nav-items"></div>
                          </div>
                    </div>
                </div>
                <div class="left-side-button-next"><i class="fa-solid fa-angle-right left-side-inner-controllers"></i></div>
            </div>
        </div>
        <div class="queries" id="query1"></div>
        <div class="queries" id="query2"></div>
        <div class="queries" id="query3"></div>
        <div class="queries" id="query4"></div>
        <div class="right-side">
            <div id="right-side-inner">
                <div id="chooser-list-0">
                    <div class="chooser">
                        <div onclick="queryCaller(0)" class="chooser-title">Size</div>
                        <div onclick="queryCaller(0)" id="firstQuery" class="chooser-option">Select an Option</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="bundle.js"></script>
        <script type="text/javascript"  src="../src/functions.js"></script>
        <script type="module">
            const swiper = new Swiper('.swiper', {
            // Optional parameters

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.left-side-button-next',
                prevEl: '.left-side-button-prev',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
            });

          </script>
          
    </body>
</html>
